<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <title>Desafio 2</title>
</head>
<body>
     <h1>Tags em HTML</h1>
     <p>Em HTML podemos</p>

     <ul>
        <li><abbr title="Use a tecla &lt;p&gt;">Paragráfos</abbr></li>
        <li><abbr title="Use a tecla &lt;h1&gt; até &lt;h6&gt;">Títulos</abbr></li>
        <li><abbr title="Use a tecla &lt;img&gt;">Imagens</abbr></li>
        <li><abbr title="Use a tecla &lt;abbr&gt;">Abreviações</abbr></li>
        <li><abbr title="Use a tecla &lt;code&gt;">Codigo Fonte</abbr></li>
        <li><abbr title="Use a tecla &lt;ol&gt; ou &lt;ul&gt;">Listas</abbr></li>
        <li><abbr title="Use a tecla &lt;dl&gt;">Lista com marcação</abbr></li>
     </ul>
</body>
</html>
